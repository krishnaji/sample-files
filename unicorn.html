<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Math Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        margin: 0;
        padding: 0;
        background-color: #fce4ec; /* Light pink */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background-color 0.5s ease;
      }
      #game-container {
        background-color: #fff0f6; /* Very light pink */
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 95%;
        max-width: 800px;
        transition: background-color 0.5s ease, box-shadow 0.5s ease;
        border: 4px solid #ffb6c1; /* Light coral border */
      }
      h1 {
        color: #ff69b4; /* Hot pink */
        margin-bottom: 1rem;
        font-size: 1.5rem;
        transition: color 0.5s ease;
      }
      #problem {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #773344; /* Darker pink */
        transition: font-size 0.5s ease, color 0.5s ease;
      }
      #answer-input {
        padding: 0.75rem;
        border: 2px solid #ffb6c1; /* Light coral border */
        border-radius: 0.5rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        width: 80%;
        max-width: 200px;
        transition: border-color 0.5s ease, font-size 0.5s ease;
        font-family: 'Press Start 2P', cursive;
        text-align: center;
      }
      #answer-input:focus {
        outline: none;
        border-color: #ff80ab; /* Brighter pink */
        box-shadow: 0 0 0.25rem rgba(255, 130, 171, 0.5);
      }
      #check-button {
        padding: 0.75rem 1.5rem;
        background-color: #ff80ab; /* Brighter pink */
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.5s ease, transform 0.2s ease, font-size 0.5s ease;
        font-family: 'Press Start 2P', cursive;
      }
      #check-button:hover {
        background-color: #ff4081; /* Even brighter pink */
        transform: scale(1.05);
      }
      #feedback {
        margin-top: 1rem;
        font-size: 1.25rem;
        color: #773344; /* Darker pink */
        transition: color 0.5s ease, font-size 0.5s ease;
      }
      .correct {
        color: #008000; /* Green */
      }
      .incorrect {
        color: #dc143c; /* Crimson */
      }
      #score {
        margin-top: 1.5rem;
        font-size: 1rem;
        color: #ff69b4; /* Hot pink */
        transition: color 0.5s ease, font-size 0.5s ease;
      }
      #reset-button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Press Start 2P', cursive;
        display: none; /* Initially hidden */
        margin: 0.5rem auto;
      }
      #reset-button:hover {
        background-color: #45a049;
      }
      @media (max-width: 640px) {
        #game-container {
          padding: 1.5rem;
        }
        h1 {
          font-size: 1.25rem;
        }
        #problem {
          font-size: 1.75rem;
        }
        #answer-input {
          font-size: 0.8rem;
          padding: 0.5rem;
        }
        #check-button {
          font-size: 0.8rem;
          padding: 0.5rem 1rem;
        }
        #feedback {
          font-size: 1rem;
        }
        #score {
          font-size: 0.8rem;
        }
      }
    </style>
</head>
<body class="bg-pink-100">
    <div id="game-container" class="bg-white rounded-lg shadow-md">
        <h1 class="text-pink-500">Unicorn Math Game</h1>
        <div id="problem" class="text-2xl text-pink-700"></div>
        <input type="number" id="answer-input" placeholder="Enter your answer" class="border-pink-300 focus:border-pink-500">
        <button id="check-button" class="bg-pink-500 text-white hover:bg-pink-600">Check Answer</button>
        <p id="feedback" class="text-pink-700"></p>
        <p id="score" class="text-pink-500">Score: <span id="score-value">0</span></p>
        <button id="reset-button" class="bg-green-500 text-white hover:bg-green-700">Play Again</button>
    </div>
    <script>
      const problemElement = document.getElementById('problem');
      const answerInput = document.getElementById('answer-input');
      const checkButton = document.getElementById('check-button');
      const feedback = document.getElementById('feedback');
      const scoreValue = document.getElementById('score-value');
      const resetButton = document.getElementById('reset-button');
      let score = 0;
      let currentProblem;
      const unicornEmoji = 'ðŸ¦„';

      function generateProblem() {
          const num1 = Math.floor(Math.random() * 10) + 1;
          const num2 = Math.floor(Math.random() * 10) + 1;
          const operation = Math.random() < 0.5 ? '+' : '-';
          let problem;

          const num1Display = unicornEmoji.repeat(num1);
          const num2Display = unicornEmoji.repeat(num2);

          if (operation === '+') {
              problem = `${num1Display} âž• ${num2Display} =`;
          } else {
              // Ensure no negative numbers in the problem
              problem = num1 >= num2 ? `${num1Display} âž– ${num2Display} =` : `${num2Display} âž– ${num1Display} =`;
          }

          currentProblem = {
              num1: operation === '-' && num1 < num2 ? num2 : num1,
              num2: operation === '-' && num1 < num2 ? num1 : num2,
              operation: operation,
              answer: operation === '+' ? num1 + num2 : (num1 >= num2 ? num1 - num2 : num2 - num1),
          };

          problemElement.textContent = problem;
          answerInput.value = '';
          feedback.textContent = '';
      }

      function checkAnswer() {
          const userAnswer = parseInt(answerInput.value);
          if (isNaN(userAnswer)) {
              feedback.textContent = "Please enter a number!";
              feedback.className = 'incorrect';
              return;
          }

          if (userAnswer === currentProblem.answer) {
              feedback.textContent = "Yay! You're right! ðŸŽ‰";
              feedback.className = 'correct';
              score++;
              scoreValue.textContent = score;
              generateProblem();
          } else {
              feedback.textContent = "Oops, that's not right. Try again! ðŸ¦„";
              feedback.className = 'incorrect';
          }

          answerInput.value = '';
          answerInput.focus();
      }

      function resetGame() {
          score = 0;
          scoreValue.textContent = score;
          generateProblem();
          resetButton.style.display = 'none';
          checkButton.disabled = false;
          answerInput.disabled = false;
          feedback.textContent = '';
      }

      checkButton.addEventListener('click', checkAnswer);
      answerInput.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
              checkAnswer();
          }
      });
      resetButton.addEventListener('click', resetGame);
      generateProblem();
    </script>
</body>
</html>
